<!DOCTYPE html>
<html lang="en" >
	<head>
  		<meta charset="UTF-8">
  		<title>Rock scissors paper</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="css/style.css"> 
	</head>
	<body>
  		<div class="round">
      		<div class= "head">
        		Results:
      		</div>
      		<div id="rounds"></div>
  		</div>

		<div class="buttons">
			<button id="button1" class="rock player-move" data-move="paper">Paper</button>
  			<button id="button2" class="scisors player-move" data-move="rock">Rock</button>
  			<button id="button3" class="paper player-move" data-move="scissors"> Scissors</button>
  			<div id="output"></div>
			<div>
  				<button id="newGame">New Game</button>
  			</div>
		</div>

		<div class="overlay" id="win">
      <div class="modal win">
        <a href="#" id="data" class="close">x</a>
        <header>You have won!</header>
        <table cellspacing="10">
          <thead>
            <tr>
              <th>Number of Rounds</th>
              <th>Player Win</th>
              <th>Computer Win</th>
              <th>General Results</th>
            </tr>
          </thead>
          <tbody id="body-win">
          </tbody>
        </table>
      </div>
    </div>

    <div class="overlay" id="lost">
      <div class="modal lost">
        <a href="#" id="data" class="close">x</a>
        <header>You have lost!</header>
        <table cellspacing="10">
          <thead>
            <tr>
              <th>Number of Rounds </th>
              <th>Player Win </th>
              <th>Computer Win </th>
              <th>General Results </th>
            </tr>
          </thead>
          <tbody id="body-lost">
          </tbody>
        </table>
      </div>
    </div>

    <div class="overlay" id="draw">
      <div class="modal draw">
        <a href="#" id="data" class="close">x</a>
        <header>It is a draw!</header>
        <table cellspacing="10">
          <thead>
            <tr>
              <th>Number of Rounds</th>
              <th>Player Win</th>
              <th>Computer Win</th>
              <th>General Results</th>
            </tr>
          </thead>
          <tbody id="body-draw">
          </tbody>
        </table>
      </div>
    </div>

		<div class="endGame">
      Number Of Rounds
    	<div id="roundsNumber"></div>
		</div>

 		<script  src="js/index.js"></script>
    </body>
</html>
